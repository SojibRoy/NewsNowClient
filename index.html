<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/cb7eaeee45.js" crossorigin="anonymous"></script>
    <title>News-Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header class="mt-2 mx-2">

        <nav class="navbar navbar-expand-lg bg-light container">
            <a class="navbar-brand fw-bold" href="#"> <span class="logo">News</span> <span class="logo2">Now</span></a>
     <div class="ms-auto" >
         <ul class="navbar-nav d-flex flex-row ">
             <li class="nav-item ">
                 <a class="nav-link hstate text-black " aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black hstate" href="#">Blogs</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<hr class="mx-5 mt-4">
<main>
    <section>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
              <div class=" navbar-collapse text-center" id="navbarNav">

              </div>
            </div>
          </nav>
    </section>

    <!-- Category Details -->
    <section id="card-container" class="container mt-4">
     
    </section>
    <section>
  <!-- Modal -->
  <section>
  <div class="modal fade" id="news-detail-modal" tabindex="-1" aria-labelledby="news-detail-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="news-detail-modalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-container" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </section>
</main>
    
    <!--JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
